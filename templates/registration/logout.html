{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Logged Out - Travel Blog{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                    <h2 class="mb-4">Successfully Logged Out</h2>
                    <p class="lead mb-4">Thank you for visiting. You have been successfully logged out.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Log In Again
                        </a>
                        <a href="{% url 'blog:home' %}" class="btn btn-outline-primary">
                            <i class="fas fa-home"></i> Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
