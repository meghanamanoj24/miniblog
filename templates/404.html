{% extends "blog/base.html" %}

{% block title %}Page Not Found - Travel Blog{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead mb-5">Oops! The page you're looking for seems to have wandered off on its own adventure.</p>
            <div class="mb-4">
                <img src="{{ STATIC_URL }}blog/images/404.svg" alt="404 illustration" class="img-fluid" style="max-width: 400px;">
            </div>
            <div>
                <a href="{% url 'blog:home' %}" class="btn btn-primary me-3">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
                <a href="{% url 'blog:search' %}" class="btn btn-outline-primary">
                    <i class="fas fa-search me-2"></i>Search Posts
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
