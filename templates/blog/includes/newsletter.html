{% load crispy_forms_tags %}

<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Subscribe to Our Newsletter</h5>
        <p class="card-text">Stay updated with our latest travel stories and tips!</p>
        <form method="post" action="{% url 'blog:newsletter-subscribe' %}" class="newsletter-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Your name (optional)">
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane"></i> Subscribe
            </button>
            <small class="text-muted d-block mt-2">
                We respect your privacy. You can unsubscribe at any time.
            </small>
        </form>
    </div>
</div>

<style>
.newsletter-form {
    position: relative;
}

.newsletter-form .form-control {
    border-radius: 20px;
    padding: 10px 20px;
}

.newsletter-form .btn {
    border-radius: 20px;
    padding: 10px 20px;
    transition: all 0.3s ease;
}

.newsletter-form .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.newsletter-form .text-muted {
    font-size: 0.8rem;
}
</style>
