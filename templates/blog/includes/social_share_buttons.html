<div class="social-share-buttons">
    <h5>Share this post:</h5>
    <div class="d-flex gap-2">
        <a href="{{ facebook_url }}" target="_blank" class="btn btn-sm btn-primary" title="Share on Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="{{ twitter_url }}" target="_blank" class="btn btn-sm btn-info text-white" title="Share on Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="{{ linkedin_url }}" target="_blank" class="btn btn-sm btn-secondary" title="Share on LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="{{ whatsapp_url }}" target="_blank" class="btn btn-sm btn-success" title="Share on WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="{{ email_url }}" class="btn btn-sm btn-dark" title="Share via Email">
            <i class="fas fa-envelope"></i>
        </a>
    </div>
</div>
