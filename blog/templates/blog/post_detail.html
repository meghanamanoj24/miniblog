<!-- Add this near the top of the post content -->
<div class="post-meta mb-4">
    <div class="reading-time-badge">
        <i class="far fa-clock"></i> {{ post.reading_time }} read
    </div>
    <div class="post-stats">
        <span class="mr-3">
            <i class="fas fa-eye"></i> {{ post.views }} views
        </span>
        <span class="mr-3">
            <i class="fas fa-comment"></i> {{ post.comments.count }} comments
        </span>
        <span>
            <i class="fas fa-share-alt"></i> {{ post.total_shares }} shares
        </span>
    </div>
</div>
